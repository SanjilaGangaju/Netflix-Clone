<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

  </head>
  <body>
    <div class="upper-part">
      <div class="upper-part_box">
        <nav>
          <span><img src="assests/images/logo.svg" /></span>
          <span> <button>Sign In</button></span>
        </nav>
        <div class="head-container">

         <div class="head-container_text-content">

                <p id="p1">Starts at USD 2.99. Cancel anytime.</p>
                <p id="p2">Ready to watch? Enter your email to create or restart your membership.</p>
                <div class="head-container-getstarted">
                  <input type="email" placeholder="Email Address"/>
                   <div class="get-started">Get Started</span><span><i class="fa-solid fa-greater-than"></i></span></div>
                </div>
     
            </div>
         </div>
        </div>
      </div>
    </div>

      <div class="carousel-container">
        <button class="nav-btn left-btn" onclick="scrollCarousel(-1)"><</button>

          <div class="card"></div>
          <div class="card" style="background-image: url(assests/images/card2-image.jpg);"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>

          <div class="card"></div>
        </div>
        <button class="nav-btn right-btn" onclick="scrollCarousel(1)">></button>
        <div class="fade fade-left"></div>
        <div class="fade fade-right"></div>
      </div>
    </div>
   

    
    <script src="scripts/scripts.js"></script>
